<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body>
    <div class="flex min-h-screen">
        
        <div class="w-1/2 bg-blue-950 p-12 flex flex-col justify-center">
          <div class="text-white mb-8 text-3xl font-bold">REGISTER</div>
          
      
          <form class="space-y-4">
           
            <div>
              <label class="text-gray-400" for="name">Name</label>
              <input type="text" id="name" class="w-full p-3 bg-gray-400  text-white rounded-md" placeholder="Full Name">
            </div>
            
            
            <div>
              <label class="text-gray-400" for="username">Username</label>
              <input type="text" id="username" class="w-full p-3 bg-gray-400  text-white rounded-md" placeholder="Username">
            </div>
            
          
            <div>
              <label class="text-gray-400" for="email">Email</label>
              <input type="email" id="email" class="w-full bg-gray-400  text-white rounded-md" placeholder="Email Address">
            </div>
      
            
            <div>
              <label class="text-gray-400" for="password">Password</label>
              <input type="password" id="password" class="w-full p-3 bg-gray-400  text-white rounded-md" placeholder="Password">
            </div>
      
            
            <div>
              <label class="text-gray-400" for="confirm_password">Confirm Password</label>
              <input type="password" id="confirm_password" class="w-full bg-gray-400  text-white rounded-md" placeholder="Confirm Password">
            </div>
      
           
            <button type="submit" class="w-full bg-blue-900 hover:bg-blue-500 text-white py-3 rounded-md font-bold">
              Create Account
            </button>
          </form>
        </div>
        <div class="w-1/2 bg-gradient-to-r from-blue-600 to-blue-300 flex items-center justify-center">
          <div class="text-center">
            <div class="bg-white p-6 rounded-full">
              <div class="text-teal-500 text-3xl font-bold">Welcome To Website Kursur </div>
            </div>
          </div>
        </div>
      </div>
      
    
</body>
</html>
